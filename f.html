<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EJ1C</title>
</head>
<body>
    <br>
    <div class="container">
    
        
               <center> <img src="gal.png" class="card-img-top" style="max-width: 450px; max-height: 250px"></center>
               <form name="envio" method="POST" action="#">
                <br><br>
    <div class="row">
    <div class="col-sm-4">
        <label class="input-group-text" id="basic-addon1">Empresa  <input type="text" id="a" minlength="1" maxlength="50" class="form-control" required="required"  ></label>
    </div>
    <div class="col-sm-5">
        <label class="input-group-text" id="basic-addon1">Contacto <input type="text" id="b"class="form-control" required="required"></label>
    </div>
    <div class="col-sm-3">
        <label class="input-group-text" id="basic-addon1">Teléfono  <input type="tel" id="c" minlength="9" maxlength="9" required="required" class="form-control" placeholder="0000-0000" pattern="[0-9]{4}[ -][0-9]{4}"></label>       
    </div>
    </div><br>
    <div class="row">
    <div class="col-sm-8">
        <select class="custom-select">
            <option selected disabled>País</option>
            <option value="1">Guatemala</option>
            <option value="2">El Salvador</option>
            <option value="3">Honduras</option>
            <option value="4">Nicaragua</option>
            <option value="5">Costa Rica</option>
            <option value="6">Panama</option>
            <option value="7">Belice</option>
        </select>
    </div>
    </div><br>
    <div class="row">
        <div class="col-sm-4">
        <button type="button" id="enviar" class="btn btn-danger"  >Guardar</button>
        </div>
    </div>
    </form>
    </div>
    <script>
            
              var text1 = document.getElementById("a");
              var text2 = document.getElementById("b");
              var text3 = document.getElementById("c");
              if(text1.value != "" && text2.value != "" && text3.value !=""){
                  document.getElementById("enviar").disabled = "";  
              }else{
                document.getElementById("enviar").disabled = "disabled"; 
              }
            
            </script>



<script src="https://cdn.jsdelivr.net/npm/vue"></script>
